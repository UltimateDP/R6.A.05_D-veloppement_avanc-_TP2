<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${appointment['new']}">New </th:block>
    Appointment
  </h2>

  <b>Owner</b>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Telephone</th>
        <th>City</th>
      </tr>
    </thead>
    <tr>
      <td th:text="${owner?.firstName + ' ' + owner?.lastName}"></td>
      <td th:text="${owner?.telephone}"></td>
      <td th:text="${owner?.city}"></td>
    </tr>
  </table>

  <form th:object="${appointment}" class="form-horizontal" method="post">
    <div class="form-group has-feedback">
      <input th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}" />
      <input th:replace="~{fragments/inputField :: input ('Reason', 'reason', 'text')}" />
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Add Appointment</button>
      </div>
    </div>
  </form>

</body>

</html>
