<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'orders')}">
  <head>
    <title th:text="#{orders.new.title}">New Order</title>
  </head>
  <body>
  <h2 th:text="#{orders.new.heading}">Create an Order</h2>

  <form th:action="@{/orders}" method="post">
    <label th:text="#{orders.petId}">Pet ID:</label>
    <input type="number" name="petId" required />

    <br/><br/>

    <label th:text="#{orders.datetime}">DateTime:</label>
    <input type="text" name="dateTime" required />

    <br/><br/>

    <button type="submit" th:text="#{orders.create}">Create</button>
  </form>

  <p><a th:href="@{/orders}" th:text="#{orders.back}">Back</a></p>
  </body>
</html>
