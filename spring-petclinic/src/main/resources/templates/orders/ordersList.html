<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'orders')}">
  <head>
    <title th:text="#{orders.title}">Orders</title>
  </head>
  <body>
  <h2 th:text="#{orders.title}">Orders</h2>

  <p th:if="${error}" th:text="${error}" style="color:red;"></p>

  <p><a th:href="@{/orders/new}" th:text="#{orders.new.link}">Create a new Order</a></p>

  <table cellpadding="6">
    <thead>
    <tr>
      <th th:text="#{orders.id}">ID</th>
      <th th:text="#{orders.petId}">Pet ID</th>
      <th th:text="#{orders.datetime}">DateTime</th>
      <th th:text="#{orders.status}">Status</th>
      <th th:text="#{orders.actions}">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="o : ${orders}">
      <td th:text="${o.id}"></td>
      <td th:text="${o.petId}"></td>
      <td th:text="${o.dateTime}"></td>
      <td th:text="${o.status}"></td>
      <td>
        <form th:action="@{/orders/{id}/status(id=${o.id})}" method="post" style="display:inline;">
          <input type="hidden" name="status" value="CONFIRMED"/>
          <button type="submit" th:text="#{orders.confirm}">Confirm</button>
        </form>

        <form th:action="@{/orders/{id}/status(id=${o.id})}" method="post" style="display:inline;">
          <input type="hidden" name="status" value="DONE"/>
          <button type="submit" th:text="#{orders.done}">Done</button>
        </form>

        <form th:action="@{/orders/{id}/status(id=${o.id})}" method="post" style="display:inline;">
          <input type="hidden" name="status" value="CANCELLED"/>
          <button type="submit" th:text="#{orders.cancel}">Cancel</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  </body>
</html>
