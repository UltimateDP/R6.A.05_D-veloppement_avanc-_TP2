# Production Profile - PostgreSQL Database
# Profil de production avec base de donn√©es PostgreSQL

# Database configuration (PostgreSQL)
database=postgres
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/petclinic}
spring.datasource.username=${DB_USER:petclinic}
spring.datasource.password=${DB_PASS:petclinic}
spring.datasource.driverClassName=org.postgresql.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=always

# Thymeleaf (production mode)
spring.thymeleaf.cache=true

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.excluded-mime-types=

# Logging (production: INFO level only)
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.springframework.samples.petclinic=INFO
logging.level.org.hibernate=WARN

# Actuator (production readiness)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
